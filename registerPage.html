  <script>

  function validateCheckboxes(){
    var isPetOwner = $("#petOwnerCheck").is(":checked");
    var isPetSitter = $("#petSitterCheck").is(":checked");
    if(!isPetOwner && !isPetSitter){
      console.log("hereeeee iddnt show");
      $('#checkBoxAlert').show();
      return false;
    }
    return true;
  }

  function validatePassword(){
    var inputPassword = $("#exampleInputPassword1").val();
    var confirmPassword = $("#exampleInputPassword2").val();
    if(inputPassword != confirmPassword){
      $('#passwordsNoMatchRegister').show();
      return false;
    }
    return true;

  }

  function registerFunction(){
    var inputEmail = $("#exampleInputEmail1").val();
    var inputPassword = $("#exampleInputPassword1").val();
    var confirmPassword = $("#exampleInputPassword2").val();
    var isPetOwner = $("#petOwnerCheck").is(":checked");
    var isPetSitter = $("#petSitterCheck").is(":checked");
    var canRegister = validatePassword();
    var canRegister = validateCheckboxes() && canRegister;
    console.log(canRegister);
    if(canRegister){
      // console.log("helloooo");
      sessionStorage.setItem("userEmail", inputEmail);
      sessionStorage.setItem("userPassword", inputPassword);
      if(isPetOwner){
        sessionStorage.setItem("isPetOwner", "true");
      }else{
        sessionStorage.setItem("isPetOwner", "false");
      }
      if(isPetSitter){
        sessionStorage.setItem("isPetSitter", "true");
      }else{
        sessionStorage.setItem("isPetSitter", "false");
      }
      sessionStorage.setItem("userIsPetOwner", isPetOwner);
      sessionStorage.setItem("editProfile", "true");
      sessionStorage.setItem("justRegistered", "true");
	  sessionStorage.setItem("isUserRegistered", "true");
	  alert(sessionStorage.getItem("isUserRegistered"));
      // console.log(sessionStorage.getItem("userEmail"))
      window.location.href = './yourProfile.html';
      
    }
    

  }
 </script>
