    <title>My Profile</title>
    
    <style>
 .no-padding {
  padding-left: 0;
  padding-right: 0;
}

  #bg {
  /* The image used */
  background-image: url("https://www.vintage-hotels.com/images/corporate/header-pet-policy.jpg");

  /* Full height */

  /* Center and scale the image nicely */

  background-repeat: no-repeat;
  background-size: cover;
}

  <body>
    <nav class="navbar navbar-expand-md navbar-expand-lg navbar-lorder-1 order-md-0 bg-light">

      <input class="form-control" type="search" placeholder="Search a person or location" aria-label="Search">
        
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              
              <img src="Images/whiteshirt copy 2.jpg" class="img-thumbnail" alt = "menu" height ="50" width = "50">
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Requests</a>
                <a class="dropdown-item" href="#">History</a>
                <a class="dropdown-item" href="#">Reviews</a>
              </div>
            </li>
            
        </ul>

</nav>

<div>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="#">My Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">My Pets</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Pet Sitter Settings</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Pet Sitter Settings</a>
    </li>
  </ul>

</div>

<div class="p-4">
  <div class="card" style="width: 18rem; height: 18rem;">
    <img class="card-img-top" src="Images/whiteshirt copy 2.jpg" alt="Card image cap">
    
  </div>

</div>

<div class="container-fluid p-4">
  <form>
    <div class="form-group col-4">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"  placeholder="Enter First Name">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group col-4">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
    </div>
    <div class="input-group col-4">
    <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Gender</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Nonbinary</option>
    </select>
  </div>
  <br>
  <div class="form-group col-4">
      <label for="email1">Email</label>
      <input type="text" readonly class="form-control" id="email1" placeholder="petlover@email.com">
  </div>

  <div class="form-group col-4">
      <label for="Address">Address</label>
      <input type="text" class="form-control" id="Address" placeholder="Enter Address">
    </div>
  <div class="form-group col-4">
    <label for="example-tel-input" class="col-form-label">Telephone</label>
    <div>
      <input class="form-control" type="tel" value="1-(xxx)-xxx-xxxx" id="example-tel-input">
    </div>
</div>
  <div class="form-group col-4">
  <button type="submit" class="btn btn-primary">Save Changes</button>
</div>
  </form>
   
</div>

 

        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
